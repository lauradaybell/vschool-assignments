<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body">
        <form name="form">
            <div id="name">
                <h2>Name and Age</h2>
                <input type="text" placeholder="First Name" name="firstName">
                <input type="text" placeholder="Last Name" name="lastName">
                <input type="number" placeholder="Age" name="age">
            </div>
            <div id="div">
                <h2>Gender</h2>
                Male<input value="male" type="radio" name="gender" >
                Female<input value="female" type="radio" name="gender">
                <h2>Destination</h2>
                <select id= "place">
                    <option value="Bermuda">Bermuda</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Belize">Belize</option>
                </select>
                <h2>Dietary Preferences</h2>
                Vegetarian<input value="Vegetarian" type="checkbox" name="dietary">
                Vegan<input value="Vegan" type="checkbox" name="dietary">
                Kosher<input value="Kosher" type="checkbox" name="dietary">
             </div>   
            <div id="button">
                <button>Submit</button>
             </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
