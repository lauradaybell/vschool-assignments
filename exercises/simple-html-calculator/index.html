<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "results"></div>
    <div id= "add">
        <form name="addition">
            <input type="number" placeholder="number" name="number1">
            <input type="number" placeholder="number" name="number2">
            <input type="number" placeholder="result" name="result">
            <button>Add</button>
        </form>

    </div>

    <div id= "subtract">
        <form name="subtraction">
                <input type="number" placeholder="number" name="number1">
                <input type="number" placeholder="number" name="number2">
                <input type="number" placeholder="result" name="result">
                <button>Subtract</button>
        </form>
    </div>
    <div id = "multiply">
        <form name="multiplication">
                <input type="number" placeholder="number" name="number1">
                <input type="number" placeholder="number" name="number2">
                <input type="number" placeholder="result" name="result">
                <button>Multiply</button>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
