<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Laura's ToDo List</h1>
    <form name= "list">
        <input name="name" id="name" type="text" placeholder="new item">
        <input name="description" id="description" type="text" placeholder="description">
        <input name="price" id="price" type="number" placeholder="price">
        <input name="imgUrl" id="imgUrl" type="text" placeholder="image Url">
        <button id="new">Add new item</button>
    </form>
   
        <div id="items"></div>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src= "app.js"></script>
</body>
</html>
