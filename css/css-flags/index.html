<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flags</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class = "container">
         <div class = "blue france"></div>
        <div class = "white france"></div>
        <div class = "red france"></div>
    </div>
     <div class = "container">
        <div class = "germany black"></div>
        <div class = "germany red"></div>
        <div class = "germany yellow"></div>
    </div>
    <div class = "container">
        <div class = "madagascar-block white"></div>
        <div class = "madagascar-stripe">
            <div class = "madagascar red"></div>
            <div class = "madagascar green"></div>
        </div>
    </div>
    <div class = "container">
        <div class = "switzerland red"></div>
        <div class = "switzerland-row white"></div>
        <div class = "switzerland-column white"></div>
    </div>
    <div class = "container">
        <div class = "sweden"></div>
        <div class = "sweden-row yellow"></div>
        <div class = "sweden-column yellow"></div>
    </div>
    <div class = "container">
        <div class = "gambia red"></div>
        <div class = "gambia-mid blue"></div>
        <div class = "gambia green"></div>
    </div>
    <div class = "container">
        <div class = "tonga red"></div>
        <div class = "tonga-block white"></div>
        <div class = "tonga-row red"></div>
        <div class = "tonga-column red"></div>
    </div>
    <div class = "container">
        <div class = "japan red"></div>
    </div>
    <div class = "container">
        <div class = "greece blue"></div>
        <div class = "greece-corner">
            <div class = "greece-column white"></div>
            <div class = "greece-corner-row white"></div>
        </div>
        
        <div class = "greece-one white"></div>
        <div class = "greece-two white"></div>
        <div class = "greece-three white"></div>
        <div class = "greece-four white"></div>
    </div>

    <div class = "container">
        <div class = "niger orange"></div>
        <div class = "niger white"></div>
        <div class = "niger-circle orange"></div>
        <div class = "niger green"></div>
    </div>
    <div class = "container">
        <div class = "maldives red"></div>
        <div class = "maldives-stripe green"></div>
        <div class = "maldives-moon white"></div>
        <div class = "maldives-circle green"></div>
    </div>
    
</body>
</html>
