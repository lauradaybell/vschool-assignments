<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <div class="title-child first">MARIO'S</div>
        <div class="title-child second">PEST</div>
        <div class="title-child third">CONTROL</div>
    </div>
    <form name="mario">
        <ul class="baddies">
            <li class="get-me"><h2 class="name">Goombas</h2>
                <img src="https://cdn.shopify.com/s/files/1/1723/9103/products/Screen_Shot_2017-07-24_at_2.26.59_PM_1024x1024.png?v=1500924474">
                <h3>Price: 5 Coins</h3>
                <input name="goombas" type="number" placeholder="Number Caught"/>
            </li>
            <li class="get-me"><h2 class="name">Bob-ombs</h2>
                <img src="https://images-na.ssl-images-amazon.com/images/I/41sWpE560iL.jpg">
                <h3>Price: 7 Coins</h3>
                <input name="bobombs" type="number" placeholder="Number Caught"/>
            </li>
            <li class="get-me"><h2 class="name">Cheep-cheeps</h2>
                <img src="https://i.pinimg.com/originals/97/2f/77/972f773ad9e55a25a5908f1df025672d.jpg">
                <h3>Price 11 Coins</h3>
                <input name="cheepcheeps" type="number" placeholder="Number Caught"/>
            </li>
        </ul>
        <button class="total">Total</button>
            <h2 class= "balance" id="balance">TOTAL AMOUNT DUE:</h2>
            <h1 class= "balance"id="result"></h1>
            
    </form>
    <footer>
        <div class="foot">mario@mariobros.com</div>
        <div class="foot">www.bad4U.com</div>
        <div class="foot">1234 Princess Dr, Somewhere, CA 12901</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
